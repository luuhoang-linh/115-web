<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensor and Control Panel</title>
    <link rel="stylesheet" href="./css/styles.css">
    <!-- Thêm Tailwind CSS qua CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Thêm Flowbite qua CDN -->
    <script src="https://cdn.jsdelivr.net/npm/flowbite@1.5.3/dist/flowbite.js"></script>

    <!-- Thêm Firebase SDK qua CDN -->
    <script type="module" src="firebase.js" defer></script>
</head>

<body class="bg-gray-100">
    <div class="max-w-md mx-auto p-6 bg-white shadow-lg rounded-lg mt-10">
        <h1 class="text-3xl font-bold text-center text-gray-900 mb-6">Sensor & Control Panel</h1>

        <!-- Hiển thị dữ liệu từ các cảm biến -->
        <div id="sensor-co" class="text-center mb-4 text-gray-800 text-xl">CO Sensor: Loading...</div>
        <div id="sensor-gas" class="text-center mb-4 text-gray-800 text-xl">Gas Sensor: Loading...</div>
        <div id="sensor-fire" class="text-center mb-6 text-gray-800 text-xl">Fire Sensor: Loading...</div>

        <!-- Điều khiển các thiết bị -->
        <div class="flex justify-between space-x-4 mb-6">
            <!-- Nút điều khiển Quạt -->
            <button id="fan-button"
                class="w-full sm:w-auto bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition duration-300">Loading...</button>
            <!-- Nút điều khiển Bơm -->
            <button id="pump-button"
                class="w-full sm:w-auto bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition duration-300">Loading...</button>
        </div>
    </div>

</body>

</html>
