<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ thống báo cháy và chống trộm</title>
    <link rel="stylesheet" href="./styles.css">
    <!-- Thêm Tailwind CSS qua CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Thêm Flowbite qua CDN -->
    <script src="https://cdn.jsdelivr.net/npm/flowbite@1.5.3/dist/flowbite.js"></script>

    <!-- Thêm Firebase SDK qua CDN -->
    <script type="module" src="./main.js" defer></script>
</head>

<body class="bg-gray-100">
    <!-- Thanh main chính -->
    <h1
        class="bg-gradient-to-r from-blue-500 to-green-500 p-4 text-gray-300 text-3xl font-bold text-center hover:text-white-300 transition-all sticky top-0 z-10">
        Hệ thống báo cháy và chống trộm
    </h1>

    <!-- Nội dung chính -->
    <div class="max-w-6xl mx-auto mt-10">
        <div class="bg-white shadow-lg rounded-lg p-6 ">
            <h1 class="text-3xl font-bold text-center text-gray-900 mb-6">Bảng điều khiển</h1>

            <!-- Dữ liệu từ cảm biến -->
            <div>
                <!-- Cảnh báo từ cảm biến -->
                <div id="sensor-fire-system" class="custom-alert mb-4"
                    style="display: block;  color: black; padding: 10px; border-radius: 5px; text-align: center; font-weight: bold;">
                    Loading...
                </div>

                <div id="sensor-distance" class="custom-alert mb-4"
                    style="display: block; color: black; padding: 10px; border-radius: 5px; text-align: center; font-weight: bold;">
                    Loading...</div>
            </div>

            <!-- Điều khiển thiết bị -->
            <div class="mt-8 flex justify-center items-center">
                <div class="flex flex-row space-x-4">
                    <!-- Công tắc Quạt -->
                    <label class="switch">
                        <span class="label-text">Quạt</span>
                        <input type="checkbox" id="fan-button">
                        <span class="slider"></span>
                    </label>
                    <!-- Công tắc Bơm -->
                    <label class="switch">
                        <span class="label-text">Bơm</span>
                        <input type="checkbox" id="pump-button">
                        <span class="slider"></span>
                    </label>
                    <!-- Công tắc Chuông -->
                    <label class="switch">
                        <span class="label-text">Chuông</span>
                        <input type="checkbox" id="bell-button">
                        <span class="slider"></span>
                    </label>
                    <!-- Công tắc Chống trộm -->
                    <label class="switch">
                        <span class="label-text">Chống trộm</span>
                        <input type="checkbox" id="canhbao-button">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>



        </div>
    </div>

    <!-- Firebase and custom scripts -->
    <script>
        // Firebase logic and button event handlers go here.
    </script>
</body>

</html>
